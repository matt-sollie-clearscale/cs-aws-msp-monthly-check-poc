AWSTemplateFormatVersion: '2010-09-09'
Description: AWS MSP Funding Stack Clearscale POC
Parameters:
  S3BucketName:
    Type: String
    Default: cs-aws-msp-funding-data
Resources:
  LambdaExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: S3AccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                  - s3:List*
                Resource:
                  - !Sub arn:aws:s3:::${S3BucketName}/*
                  - !Sub arn:aws:s3:::${S3BucketName}
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
  LambdaFunction:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: !Ref S3BucketName
        S3Key: lambda-code.zip
      FunctionName: aws-msp-cur-parser
      Handler: lambda_function.lambda_handler
      Role: !GetAtt LambdaExecutionRole.Arn
      Runtime: python3.13
      Timeout: 30
      MemorySize: 128
      Environment:
        Variables:
          S3_BUCKET_NAME: !Ref S3BucketName
  MonthlyCURInvocationRule:
    Type: AWS::Scheduler::Schedule
    Properties:
      Description: Schedule to invoke aws-msp-cur-parser every month.
      FlexibleTimeWindow:
        Mode: 'OFF'
      Name: MonthlyCURInvocationRule
      ScheduleExpression: rate(10 minutes) # so it triggers for testing
      ScheduleExpressionTimezone: UTC
      State: ENABLED
      Target:
        Arn: !GetAtt LambdaFunction.Arn
        RoleArn: !GetAtt SchedulerInvocationRole.Arn
        Input: |
          {
            "message": "This is a scheduled invocation."
          }
  SchedulerInvocationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: scheduler.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: LambdaAccessPolicy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !GetAtt LambdaFunction.Arn